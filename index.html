<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laniameda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--bg-background)', 
              surface: 'var(--bg-surface)',    
              border: 'var(--border-color)',
              primary: 'var(--text-primary)',
              secondary: 'var(--text-secondary)',
              accent: 'var(--color-accent)',
              accentDim: 'var(--color-accent-dim)',
              inverse: 'var(--bg-inverse)',
              inverseText: 'var(--text-inverse)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['DM Serif Display', 'serif'], 
              mono: ['JetBrains Mono', 'monospace'],
            },
            boxShadow: {
              'sharp': 'var(--shadow-sharp)',
              'elevated': 'var(--shadow-elevated)',
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out',
              'slide-up': 'slideUp 0.4s cubic-bezier(0.2, 0.8, 0.2, 1)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(15px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-background: #ffffff;
        --bg-surface: #fafafa;
        --border-color: #e4e4e7; /* Zinc 200 */
        --text-primary: #09090b; /* Zinc 950 */
        --text-secondary: #71717a; /* Zinc 500 */
        --color-accent: #FF552E;
        --color-accent-dim: #FFF0EC;
        --bg-inverse: #18181b; /* Zinc 900 */
        --text-inverse: #fafafa;
        --grid-line: rgba(0, 0, 0, 0.04);
        --shadow-sharp: 0 4px 12px rgba(0,0,0,0.08);
        --shadow-elevated: 0 20px 40px -10px rgba(0,0,0,0.1);
      }

      .dark {
        --bg-background: #09090b; /* Zinc 950 */
        --bg-surface: #121215;    /* Darker Zinc */
        --border-color: #27272a;  /* Zinc 800 */
        --text-primary: #f4f4f5;  /* Zinc 100 */
        --text-secondary: #a1a1aa; /* Zinc 400 */
        --color-accent: #FF552E;
        --color-accent-dim: #381a12; /* Dark Brown/Orange tint */
        --bg-inverse: #f4f4f5;    /* Zinc 100 */
        --text-inverse: #09090b;
        --grid-line: rgba(255, 255, 255, 0.05);
        --shadow-sharp: 0 4px 12px rgba(0,0,0,0.5);
        --shadow-elevated: 0 20px 40px -10px rgba(0,0,0,0.5);
      }

      body {
        background-color: var(--bg-background);
        color: var(--text-primary);
        overflow: hidden;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        transition: background-color 0.3s, color 0.3s;
      }
      
      /* Selection override */
      ::selection {
        background: var(--color-accent);
        color: white;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 5px;
        height: 5px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-color); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-secondary); 
      }
      
      /* Grid Background Pattern */
      .grid-bg {
        background-size: 50px 50px;
        background-image:
          linear-gradient(to right, var(--grid-line) 1px, transparent 1px),
          linear-gradient(to bottom, var(--grid-line) 1px, transparent 1px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
